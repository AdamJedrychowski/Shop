{% extends "admin.html" %}


{% block content %}
<main class="container table-responsive">
    <header>
        <h2>Klienci</h2>
    </header>
    <table class="table table-striped table-fixed">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Imie</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Email</th>
                <th scope="col">Wiek</th>
                <th scope="col">Płeć</th>
                <th scope="col">Kraj</th>
            </tr>
        </thead>
        <tbody>
            {% for id, name, surname, email, age, gender, country in clients %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ name }}</td>
                <td>{{ surname }}</td>
                <td>{{ email }}</td>
                <td>{{ age }}</td>
                <td>{{ gender }}</td>
                <td>{{ country }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</main>
{% endblock %}
