{% extends "admin.html" %}


{% block content %}
<main class="container table-responsive">
    <header class="row">
        <div class="col-6">
            <h2>Pracownicy</h2>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="/add_employee">
                <button type="button" class="btn btn-primary">Dodaj pracownika</button>
            </a>
        </div>
    </header>
    <table class="table table-striped table-fixed">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Imie</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Email</th>
                <th scope="col">Zwolnij</th>
            </tr>
        </thead>
        <tbody>
            {% for id, name, surname, email in employees %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ name }}</td>
                <td>{{ surname }}</td>
                <td>{{ email }}</td>
                <td><button class="btn btn-default" onclick="fire({{ id }})" type="button" style="color:red">x</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</main>
{% endblock %}
